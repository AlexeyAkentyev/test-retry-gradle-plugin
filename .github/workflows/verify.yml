name: 'Verify'

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  build-and-verify:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v3
    - name: "Setup Build Environment"
      uses: ./.github/actions/setup-environment

    - name: "Verify"
      run: "./gradlew build -s"

    - name: "Store reports"
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: check-reports
        path: |
          **/build/reports/
          **/build/test-results/
